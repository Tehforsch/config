sort_modes:
- name: Created At
  by_parent: {}
  by_tag: {}
  due: 0.1
  created_at: 1.0
- name: Due Date
  by_parent: {}
  by_tag: {}
  due: 1.0
  created_at: 0.1
- name: Normal
  by_parent:
    sokobrane: 0.5
  by_tag:
    spree: 10.0
    defer: -10.0
    habit: 50.0
  due: 1.0
  created_at: 0.2
default_sort_mode: Normal
filter_modes:
- name: all
  filter:
  - !Not
    cond: IsDone
  - !Not
    cond: IsWaiting
  - !Not
    cond: IsProject
- name: default
  filter:
  - !Not
    cond: IsDone
  - !Not
    cond: IsWaiting
  - !Not
    cond: IsProject
  - !Not
    cond: !HasTag defer
- name: sokobrane
  filter:
  - !Not
    cond: IsDone
  - !Not
    cond: IsWaiting
  - !Not
    cond: IsProject
  - !Not
    cond: !HasTag defer
  - !Not
    cond: !HasTag pr_open
  - !InProject sokobrane
- name: no_project
  filter:
  - !Not
    cond: IsDone
  - !Not
    cond: IsWaiting
  - !Not
    cond: IsProject
  - NoProject
- name: now
  filter:
  - !Not
    cond: IsDone
  - !Not
    cond: IsWaiting
  - !Or
    - !HasTag now
    - !HasTag habit
default_filter_mode: default
sync:
  server_url: "http://v2202411242091296475.happysrv.de:8337"
hotkeys:
  normal:
    j: !Navigate Down
    g g: !Navigate Top
    S-G: !Navigate Bottom
    /: EnterSearch
    Down: !Navigate Down
    q: Quit
    '?': EnterSearch
    d: SetTaskDone
    S-S: Sync
    s c: !SortBy Created At
    s d: !SortBy Due Date
    s n: !SortBy Normal
    t s: !ToggleTag spree
    t d: !ToggleTag defer
    t p: !ToggleTag pr_open
    n: !ToggleTag now
    a: AddTask
    e: EditTask
    Up: !Navigate Up
    Esc: ClearSearchFilter
    x: DeleteTask
    k: !Navigate Up
    p: ToggleDisplayStyle
    f /: EnterFilterSearch
    f w: ToggleWaiting
    f D: ToggleCompletionStatus
    f t: TagFilter
    f p: ParentFilter
    h p: ToggleSelectedProject
    f a: !FilterBy all
    f d: !FilterBy default
    f s: !FilterBy sokobrane
    f i: !FilterBy no_project
    f n: !FilterBy now
  task_dialog:
    Enter: Confirm
    Esc: Cancel
    Tab: NextField
    C-n: !SetTaskKind Normal
    C-s: !SetTaskKind Snooze
    C-r: !SetTaskKind Recur
    C-p: !SetTaskKind Project
    S-BackTab: PreviousField
  search:
    Enter: Confirm
    C-j: !Navigate Down
    Esc: Cancel
    C-k: !Navigate Up

[user]
name = tehforsch
email = mail@tonipeter.de
[credential]
helper = cache
[core]
excludesfile = ~/projects/config/git/gitignoreGlobal.conf
editor = vim
autocrlf = input
pager = "less --mouse -FR"
[color]
branch = auto
diff = auto
status = auto
[color "branch"]
current = yellow reverse
local = yellow
remote = green
[color "diff"]
meta = yellow bold
frag = magenta bold
old = red
new = cyan
[color "status"]
added = yellow
changed = green
untracked = cyan
[push]
default = simple
[alias]
lol = log --graph --decorate --pretty=oneline --abbrev-commit --all
a = add
c = commit
sw = switch
r = restore
[merge]
tool = vimdiff
conflictstyle = diff3
prompt = false
[mergetool]
keepBackup = false
[pull]
rebase = false
[init]
defaultBranch = main
[diff]
external = difft
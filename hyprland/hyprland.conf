monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = pcmanfm
$menu = rofi --show drun

$scripts=~/projects/config/scripts/


# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


bind=,F9,submap,main
submap=main
    bind=, escape, submap, reset
    bind=, return, submap, reset
    bind=, tab, submap, reset
    bind=, F9, submap, main

    bind=, q, killactive, 
    bind=, f, togglefloating, 

    bind=, h, movefocus, l
    bind=, j, movefocus, d
    bind=, k, movefocus, u
    bind=, l, movefocus, r

    bind=, a, movefocus, l
    bind=, d, movefocus, r

    bind=shift, h, movewindow, l
    bind=shift, j, movewindow, d
    bind=shift, k, movewindow, u
    bind=shift, l, movewindow, r

    bind=shift, a, movewindow, l
    bind=shift, d, movewindow, r

    bind=, t, togglesplit, 

    bind=, w, submap, workspace
    bind=, s, submap, launch
    bind=, o, submap, layout

    bind=,catchall,submap,main
submap=reset

submap=workspace
    bind=, escape, submap, main
    bind=, return, submap, reset
    bind=, tab, submap, reset
    bind=, F9, submap, main

    bind = , a, workspace, name:a
    bind = , s, workspace, name:s
    bind = , d, workspace, name:d
    bind = , f, workspace, name:s
    bind = , g, workspace, name:g
    bind = , y, workspace, name:y
    bind = , x, workspace, name:x
    bind = , c, workspace, name:c
    bind = , v, workspace, name:v
    bind = , m, workspace, name:m

    bind = shift, a, movetoworkspace, name:a
    bind = shift, s, movetoworkspace, name:s
    bind = shift, d, movetoworkspace, name:d
    bind = shift, f, movetoworkspace, name:s
    bind = shift, g, movetoworkspace, name:g
    bind = shift, y, movetoworkspace, name:y
    bind = shift, x, movetoworkspace, name:x
    bind = shift, c, movetoworkspace, name:c
    bind = shift, v, movetoworkspace, name:v
    bind = shift, m, movetoworkspace, name:m

    bind = control, a, movetoworkspace, name:a
    bind = control, s, movetoworkspace, name:s
    bind = control, d, movetoworkspace, name:d
    bind = control, f, movetoworkspace, name:s
    bind = control, g, movetoworkspace, name:g
    bind = control, y, movetoworkspace, name:y
    bind = control, x, movetoworkspace, name:x
    bind = control, c, movetoworkspace, name:c
    bind = control, v, movetoworkspace, name:v
    bind = control, m, movetoworkspace, name:m

    bind=,catchall,submap,workspace
submap=reset

submap=launch
    bind=, escape, submap, main
    bind=, return, submap, reset
    bind=, tab, submap, reset
    bind=, F9, submap, main

    bind=, c, exec, firefox
    bind=, c, submap, reset
    bind=, d, submap, document
    bind=, e, exec, emacsclient -c -n
    bind=, e, submap, reset
    bind=, g, exec, bash $scripts/runSteam.sh
    bind=, g, submap, reset
    bind=, n, exec, pcmanfm --no-desktop
    bind=, n, submap, reset
    bind=, m, exec, thunderbird
    bind=, m, submap, reset
    bind=, s, exec, rofi -show run
    bind=, s, submap, reset
    bind=, t, exec, telegram-desktop
    bind=, t, submap, reset
    bind=, k, exec, kitty
    bind=, k, submap, reset
    bind=shift, n, exec, kitty -o font_size=20 newsboat
    bind=shift, n, submap, reset
    bind=shift, s, exec, flameshot gui
    bind=shift, s, submap, reset

    bind=,catchall,submap,launch
submap=reset

submap=document
    bind=, escape, submap, main
    bind=, return, submap, reset
    bind=, tab, submap, reset
    bind=, F9, submap, main

    bind =, i, exec, $scripts/rofiFile.sh png jpg jpeg gif
    bind =, i, submap, reset
    bind =, p, exec, $scripts/rofiFile.sh pdf epub djvu
    bind =, p, submap, reset

    bind=,catchall,submap,document
submap=reset

submap=layout
    bind=, escape, submap, main
    bind=, return, submap, reset
    bind=, tab, submap, reset
    bind=, F9, submap, main

    bind=, d, exec, hyprctl keyword general:layout "dwindle"
    bind=, m, exec, hyprctl keyword general:layout "master"

    bind=,catchall,submap,layout
submap=reset

# DEFAULTS, delete later

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


